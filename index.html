<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5dcabb2227.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="logo-container">
                <h2><img src="images/iconfinder_Microsoft_381388.svg" alt=""><span class="logo-span"> Microsoft</span></h2>

            </div>

             <ul class="header-nav">
                 <a href="#"><li>Microsoft 365</li></a>
                 <a href="#"><li>Office</li></a>
                 <a href="#"><li>Windows</li></a>
                 <a href="#"><li>Xbox</li></a>
                 <a href="#"><li>Support</li></a>
             </ul>

        </div>

        <div class="right-header">
            <ul class="header-nav">
                <a href="#"><li>All Microsoft</li></a>
                <a href="#"><li>Search <span><i class="fas fa-search"></i></span></li></a>
                <a href="#"><li>Cart <span><i class="fas fa-shopping-cart"></i></span></li></a>
                <a href="#" class="signin-link"><li>Sign in <span><i class="far fa-user-circle"></i></span></i></li></a>
            
            </ul>
        </div>
    </div>
</body>
</html>
